<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width">
    <title>Aplicação do uso de javascript em um documento HTML para tratar campos de um formulário</title>
    <link rel = "stylesheet" href = "css/reset.css">
		<link rel = "stylesheet" href = "css/style.css">
  </head>

  <body>
    <main>

      <div class = "formulario">

        <h1 class = "titulo-formulario">Formulário</h1>
        <form>
          <label for = "nome">Nome:</label>
          <input type = "text" id = "nome" class = "input-padrao" required placeholder="Primeiro Nome">

          <label for = "sobrenome">Sobrenome:</label>
          <input type = "text" id = "sobrenome" class = "input-padrao" required placeholder="Último Nome">
    
          <label for = "email">E-mail:</label>
          <input type= "email" id = "email" class = "input-padrao" required placeholder="seuemail@dominio.com">

          <input type = "submit" value = "Mostrar dados" class = "mostrar-dados">
        </form>
      </div>

      <div class = "dados-digitados">
        <h2 class = "titulo-div">Dados digitados</h2>
        <p class = "dados"></p>
      </div>

    </main>

    <script src = "js/main.js"></script>

  </body>

</html>
